  <style amp-custom>
    amp-story {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    /* FULL IMAGE */
    .bg-img {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg-img amp-img {
      width: 100% !important;
      height: 100% !important;
    }

    .bg-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d32f2f;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.8rem;
    }

    /* BOTTOM GRADIENT */
    .bottom-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
    }

    /* CONTAINER */
    .news-layout-wrapper {
      position: absolute;
      bottom: 45px;
      width: 100%;
      display: flex;
      flex-direction: column;
      isolation: isolate;
      z-index: 1;
    }

    /* BREAKING BAR */
    .breaking-news-bar {
      position: relative;
      background: linear-gradient(90deg, #b71c1c, #e53935);
      padding: 10px 30px 10px 16px;
      font-weight: 800;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #fff;
      z-index: 3;
      margin-bottom: -12px;
      width: fit-content;
      max-width: 100%;
      /* TRIANGULAR SHAPE */
      clip-path: polygon(0 0, 92% 0, 100% 100%, 0 100%);
      animation: slideIn 0.6s ease-out forwards;
    }

    @keyframes slideIn {
      from { 
        transform: translateX(-100%); 
        opacity: 0;
      }
      to { 
        transform: translateX(0); 
        opacity: 1;
      }
    }

    /* CONTENT CARD */
    .content-area {
      background: #ffffffb9;
      color: #242424;
      padding: 20px;
      z-index: 1;
      position: relative;
      animation: fadeIn 0.8s ease-in forwards;
      opacity: 0;
      animation-delay: 0.6s;
      margin-top: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .headline {
      font-size: 1.2rem;
      line-height: 1.4;
      font-weight: 700;
      text-transform: uppercase;
      color: #242424;
    }

    .description {
      font-size: 0.9rem;
      color: #1d1d1d;
      font-weight: 600;
      line-height: 1.2;
    }

    /* TICKER */
    .ticker-wrap {
      background: linear-gradient(90deg, #b71c1c, #e53935);
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      z-index: 0;
      width: 100%;
    }

    .ticker-move {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 8s linear infinite;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
    }

    @keyframes ticker {
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
