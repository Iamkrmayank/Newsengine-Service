
<!doctype html>
<html amp="" lang="{{lang}}" transformed="self;v=1" i-amphtml-layout="">
  <head>
    <meta charset="utf-8">
    <title>{{pagetitle}}</title>
    <link rel="canonical" href="self.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="{{metadescription}}">
    <meta name="keywords" content="{{metakeywords}}" />
    <meta property="og:title" content="{{storytitle}}">
    <meta property="og:description" content="{{metadescription}}">
    <meta property="og:type" content="{{contenttype}}">
    <meta property="og:locale" content="{{lang}}">
    <meta property="article:published_time" content="{{publishedtime}}">
    <meta property="article:modified_time" content="{{modifiedtime}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{storytitle}}">
    <meta name="twitter:description" content="{{metadescription}}">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style amp-boilerplate>body{visibility:hidden}</style>
    <noscript><style amp-boilerplate>body{visibility:visible}</style></noscript>
    <style amp-custom>
      amp-story {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
      }
      .centered-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100vw;
        min-height: 90%; /* ensure it spans bottom area */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 24px;
        background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        color: #ffffff;
        z-index: 10;
        box-sizing: border-box;
      }

      .header, .text{
        margin-bottom: 20px;
        width: 100%;
      }
      .header {
        font-size: 1.2rem;
        font-weight: 600;
      }
      .text {
        font-size: 1.4rem;
        line-height: 1.4;
        font-weight: 400;
      }
      .text1 {
        font-size: 1.2rem;
        line-height: 1.2;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .footer {
        font-size: 0.6rem;
        margin-top: 6px;
        font-weight: 500;
      }
      p{
        font-size: 0.7rem;
      }
    </style>
  </head>
  <body>
    <amp-story standalone
      title="Notes Chapter Story"
      publisher="Suvichaar"
      publisher-logo-src="https://example.com/logo.png"
      poster-portrait-src="https://example.com/poster.jpg">
      <!-- ðŸ”· COVER SLIDE (Slide 1)-->
      <amp-story-page id="cover-slide" auto-advance-after="cover-audio">
        <amp-story-grid-layer template="fill">
          <amp-img src="{{s1image1}}"
            width="720" height="1280" layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop layout="fixed" width="1" height="1" poster="" id="cover-audio">
            <source type="audio/mpeg" src="{{s1audio1}}">
          </amp-video>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div class="centered-container">
            <div class="header">ðŸ“˜ Notes Chapter</div>
            <div class="text">
              {{storytitle}}
            </div>
           <div class="footer"><p>&copy;ABC Classes</p></div>
          </div>
        </amp-story-grid-layer>
      </amp-story-page>
      
      <!--INSERT_SLIDES_HERE-->
      
      <!-- ðŸ”· CTA SLIDE (Last Slide)-->
      <amp-story-page id="cta-slide" auto-advance-after="cta-audio">
        <amp-story-grid-layer template="fill">
          <amp-img src="{{cta_image_url}}"
            width="720" height="1280" layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop layout="fixed" width="1" height="1" poster="" id="cta-audio">
            <source type="audio/mpeg" src="https://buildsuvic-713ce1ab6f-endpoint.azureedge.net/blobbuildsuvic713ce1ab6f/wp-content/uploads/2025/05/2018-11-23_-_Trusted_News_v2_-_David_Fesliyan-mp3cut.net_.mp3">
          </amp-video>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div class="centered-container">
            <div class="header">ðŸ“˜ KEEP LEARNING</div>
            <div class="text">
              CLICK NEXT FOR CONTINUE LEARNING.
            </div>
           <div class="footer"><p>&copy;ABC Classes</p></div>
          </div>
        </amp-story-grid-layer>
        <amp-story-page-outlink layout="nodisplay" theme="light" >
          <a href="https://cdn.suvichaar.org/nextlink" rel="noreferrer" target="_blank">Read Next</a>
        </amp-story-page-outlink>
      </amp-story-page>

    </amp-story>
  </body>
</html>
