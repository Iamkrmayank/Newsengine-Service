# Azure OpenAI (Text Generation)
[azure_api]
AZURE_OPENAI_ENDPOINT = "https://your-endpoint.cognitiveservices.azure.com"
AZURE_OPENAI_API_KEY = "replace-with-api-key"
AZURE_OPENAI_DEPLOYMENT = "gpt-5-chat"
AZURE_OPENAI_API_VERSION = "2025-01-01-preview"

# Azure DALLÂ·E (Image Generation)
[dalle]
DALL_E_ENDPOINT = "https://your-dalle-endpoint"
DALL_E_KEY = "replace-with-dalle-key"

# Azure Speech Services (Text-to-Speech)
[azure_speech]
AZURE_SPEECH_KEY = "replace-with-speech-key"
AZURE_SPEECH_REGION = "eastus"
VOICE_NAME = "hi-IN-AaravNeural"

# Azure Document Intelligence (OCR)
[azure_di]
AZURE_DI_ENDPOINT = "https://your-document-intelligence-endpoint"
AZURE_DI_KEY = "replace-with-di-key"

# AWS S3 (Media Storage)
[aws]
AWS_ACCESS_KEY = "replace-with-aws-access-key"
AWS_SECRET_KEY = "replace-with-aws-secret-key"
AWS_REGION = "ap-south-1"
AWS_BUCKET = "suvichaarapp"
S3_PREFIX = "media"
HTML_S3_PREFIX = ""
CDN_PREFIX_MEDIA = "https://media.suvichaar.org/"
CDN_HTML_BASE = "https://stories.suvichaar.org/"
CDN_BASE = "https://cdn.suvichaar.org/"
DEFAULT_ERROR_IMAGE = "https://media.suvichaar.org/default-error.jpg"

# Image Providers
[ai_image]
AI_IMAGE_ENDPOINT = "https://your-ai-image-endpoint"
AI_IMAGE_API_KEY = "replace-with-ai-image-key"

[pexels]
PEXELS_API_KEY = "replace-with-pexels-key"

[image_processing]
RESIZE_VARIANTS = "sm:300x200,md:768x432,lg:1280x720"

# Voice Providers
[elevenlabs]
ELEVENLABS_API_KEY = "replace-with-elevenlabs-key"
ELEVENLABS_VOICE_ID = "replace-with-voice-id"

[azure_voice]
AZURE_SPEECH_KEY = "replace-with-azure-speech-key"
AZURE_SPEECH_REGION = "eastus"
AZURE_SPEECH_VOICE = "en-US-AriaNeural"

[voice_storage]
VOICE_BUCKET = "suvichaarapp"
VOICE_PREFIX = "media/audio"

# Database (Postgres / Azure Flexible Server)
[database]
DATABASE_URL = "postgresql+psycopg://user:password@host:5432/newslab"

